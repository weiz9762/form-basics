<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            E-mail:
            <input type="email" name="email" placeholder="email"><br>
            Username:
            <input type="text" name="name" placeholder="userame (required)" required><br> 
            

            <!--add your own inputs below-->
            Password:
            <input type="password" name="password" placeholder="password (required)" required>
            <br>
            Phone:
            <input type="tel" name="telepphone" placeholder="###-###-####">
            <br>
            Grade:
            <input type="radio" name="grade" value="9th"> 9th
            <input type="radio" name="grade" value="10th"> 10th
            <input type="radio" name="grade" value="11th"> 11th
            <input type="radio" name="grade" value="12th"> 12th
            <br>
            Favorite Music Type:
            <br>
            <input type="checkbox" name="pop" value="pop"> Pop
            <br>
            <input type="checkbox" name="pop" value="pop"> Hip-Hop
            <br>
            <input type="checkbox" name="pop" value="pop"> Country
            <br>
            <input type="checkbox" name="pop" value="pop"> Blues
            <br>
            <input type="checkbox" name="pop" value="pop"> Rap
            <br>
            <textarea rows="1" cols="20" name="other" placeholder="other"></textarea>
            <br>
            Favorite Book Type:
            <br>
            <select name="favorite book type">
                <option value = "romance">Romance</option>
                <option value = "mystery">Mystery</option>
                <option value = "fantasy">Fantasy</option>
                <option value = "science-fiction">Science Fiction</option>
                <option value = "historical-fiction">Historical Fiction</option>
                <option value = "action-and-adventure">Action and Adventure</option>
                <option value = "nonfiction">Nonofiction</option>
                <option value = "other">Other</option>
                
            </select>
            <br>
            <textarea rows="2" cols="20" name="other" placeholder="What is your favorite book?"></textarea>
            <br

            <input class="blue-button" type="submit" value="Submit">

    </div>

</html>
